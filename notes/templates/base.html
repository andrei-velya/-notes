<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цитаты великих</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header-logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .nav-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-menu li {
            margin-left: 20px;
        }
        .nav-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }
        .nav-menu li a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            margin: 20px;
            max-width: 1200px;
            margin: 20px auto;
            justify-content: center;
        }
        .main-content {
            flex: 2;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            margin-right: 20px;
            max-width: 50%;
        }
        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        h1, h2 {
            margin: 0;
            padding-bottom: 10px;
        }
        .post-card {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .post-card h3 {
            margin: 0 0 10px;
        }
        .post-card p {
            margin: 0 0 15px;
        }
        .post-card .date {
            color: #888;
            font-size: 0.9em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 5px 0;
        }
        ul li a {
            text-decoration: none;
            color: #333;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        
        .container-post {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        
        .post-content {
            margin-bottom: 40px;
        }
        .post-date {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .comments-section {
            margin-top: 40px;
        }
        .comments-section h4 {
            margin-bottom: 20px;
        }
        .comment {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .comment-author {
            font-weight: bold;
            color: #333;
        }
        .comment-date {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 5px;
        }
        .comment-text {
            margin: 0;
        }
        .comment-form {
            margin-top: 40px;
        }
        .comment-form h4 {
            margin-bottom: 20px;
        }
        .comment-form label {
            display: block;
            margin-bottom: 5px;
        }
        .comment-form input, 
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .comment-form textarea {
            height: 100px;
            resize: vertical;
        }
        .comment-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #555;
        }
        .author-signature {
            text-align: right;
            padding-right: 10px;
            font-weight:550;
        }
    
    </style>
</head>

<body>

    <header>
        <div class="header-container">
            <div class="header-logo"><a href="{% url 'main' %}" style="color: #ffff;text-decoration: none;">Цитатник</a></div>
            <ul class="nav-menu">
                <li><a href="{% url 'notes' %}">Все записи</a></li>
                <li><a href="{% url 'note_add' %}">Добавить записи</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    
    
</body>
</html>
