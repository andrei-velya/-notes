<!-- HTML-шаблон, страницы выбранной цитаты -->

{% extends 'base.html' %}
{% block content %}

<!-- Блок выбранной цитаты -->
<div class="post-card">
    <h3><a href="{% url 'note_detail' note.id %}">{{note.title}}</a></h3>
    <div>
        <p>{{note.text}}</p>
        <p class="author-signature">{{note.author}}</p>
    </div>
    
</div>

{% endblock %}
